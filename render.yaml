services:
  - type: web
    name: trading-api
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements_web.txt
    startCommand: uvicorn web_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
    plan: free  # Plan gratuito de Render