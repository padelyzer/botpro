[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/app/supervisord.pid

[program:fastapi]
command=python /app/fastapi_server.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/app/logs/fastapi.err.log
stdout_logfile=/app/logs/fastapi.out.log
environment=PYTHONPATH="/app"

[program:signal_worker]
command=python signal_worker.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/app/logs/signal_worker.err.log
stdout_logfile=/app/logs/signal_worker.out.log
environment=PYTHONPATH="/app"